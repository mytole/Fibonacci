<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container content">
        <div class="row header ">
            <h1>Fibonacci Calculator</h1>
        </div>

        <div class="row user-input">
            The Fibonnaci Of <input type="text" id="userNum" name="userNum" placeholder="#"> <button type="button"
                class="btn btn-primary" id="calcBtn">Is </button>
            <div id="answer"></div>
            <div id="loading-num">
                <div class="spinner-border text-dark"  role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row row-alert">
            <div id="checkbox">
                <input type="checkbox" id="save" name="save">
                <label for="save">Save Calculation</label>
            </div>
            <div id="larger-50-alert" role="alert">
                Canâ€™t be larger than 50
            </div>
        </div>
        <div class="row row-results-header">
            <div class="col-11 results-h1">Results</div>
            <div class="col results-spinner">
                <div id="loading-res">
                    <div class="spinner-border text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row arr-sort">
            <select class="form-control form-control-lg" id="sort-by">
                <option disabled selected value="dat-asc">Sort By</option>
                <option value="num-asc">Number Asc</option>
                <option value="num-desc">Number Desc</option>
                <option value="dat-asc">Date Asc</option>
                <option value="dat-desc">Date Desc</option>
            </select>
        </div>
        <div class="row" id="row-results">

        </div>
    </div>



    <script src="https://kit.fontawesome.com/026daf53c6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
